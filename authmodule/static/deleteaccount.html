<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tasks - change email</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="css\index.css">
</head>

<body>

  <div class="container" style="  font-size: 1.25rem;">
    <div class="row">
      <!-- Log in -->
      <div class="col-6 mx-auto mt-2">
        <div class="task-title pt-1 pb-1">
          <a class="a-task-title" style=><b>Are you sure?</b></a>
        </div>
        <div class="profile-container">
          <form action="">
            <div class="container">
              <div class="row">
                <div class="col-12">
                  <b>
                    Deleting your account is an irreversible action. As a result, all your tasks, categories and user information will also be deleted.
To delete your account, enter your password again.
                  </b>
                </div>
              </div>
              <div class="row">
                <div class="col-12"
                  style=" margin-top: 0;height: 3.75rem; display:flex; justify-content: space-between; margin-top: 0.75rem;">
                  <input class="profile-name  mx-auto" type="email" placeholder="password">
                </div>
              </div>
                <div class="row">
                  <div class="col-12"
                    style="justify-content: space-between; display: flex;border-top: solid .15rem rgb(211, 210, 210);">
                    <button class="profile-changebutton mx-auto "
                  style=" margin-bottom: .5rem; margin-top:.5rem; background-color: rgb(196, 42, 34);">Delete account</button>
                  </div>
                </div>
              </div>
          </form>
          </div>
        </div>
        <!-- Profile -->
      </div>

      <!-- Add button -->
      <button class="add-button"><i class="bi bi-plus-lg"></i></button>
      <!-- Add button -->

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
</body>

</html>
