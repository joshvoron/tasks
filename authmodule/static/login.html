<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tasks - log in</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="css\index.css">
</head>

<body>

  <div class="container" style="  font-size: 1.25rem;">
    <div class="row">
      <!-- Log in -->
      <div class="col-6 mx-auto mt-2">
        <div class="task-title pt-1 pb-1">
          <a class="a-task-title" style=><b>Log in</b></a>
        </div>
        <div class="profile-container">
          <div class="container">
            <div class="row">
              <div class="col-12"
                style=" margin-top: 0;height: 4rem; display:flex; justify-content: space-between; margin-top: 2rem;">
                <input class="profile-name  mx-auto" type="text" placeholder="login">
              </div>
            </div>
            <div class="row">
              <div class="col-12"
                style=" margin-top: 0; display:flex; justify-content: space-between;">
                <input class="profile-name  mx-auto" type="text" placeholder="password">
              </div>
            </div>
            <div class="row">
              <div class="col-12" style="text-align:center; height:1.25rem;">
                  <a href='http://127.0.0.1:5500/forgotpassword.html' style="font-size: .85rem; vertical-align: top;">forgot your password?</a>
                  <a href='http://127.0.0.1:5500/register.html' style="font-size: .85rem; vertical-align: top; margin-left: 2rem;">don't have account?</a>
                  
              </div>
            </div>
            <div class="row">
              <div class="col-12"
                style="justify-content: space-between; display: flex;border-top: solid .15rem rgb(211, 210, 210);">
                <button class="profile-changebutton mx-auto " style="margin-bottom: .5rem;  margin-top:.5rem; ">Log in
                  <i class="bi bi-box-arrow-up-right arrow"
                    style=" font-size: .75rem; vertical-align: top;"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Profile -->
    </div>

    <!-- Add button -->
    <button class="add-button"><i class="bi bi-plus-lg"></i></button>
    <!-- Add button -->

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
